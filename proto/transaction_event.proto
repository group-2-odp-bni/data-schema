syntax = "proto3";

package com.bni.orange.transaction.proto;

option java_multiple_files = true;
option java_package = "com.bni.orange.transaction.proto";

message TransactionCompletedEvent {
  string event_id = 1;
  string transaction_id = 2;
  string transaction_ref = 3;
  string type = 4;
  string status = 5;
  string amount = 6;
  string currency = 7;
  string user_id = 8;
  string wallet_id = 9;
  string counterparty_user_id = 10;
  string counterparty_wallet_id = 11;
  string counterparty_name = 12;
  string counterparty_phone = 13;
  string description = 14;
  string notes = 15;
  int64 timestamp = 16;
}

message TransactionFailedEvent {
  string event_id = 1;
  string transaction_id = 2;
  string transaction_ref = 3;
  string type = 4;
  string status = 5;
  string amount = 6;
  string currency = 7;
  string user_id = 8;
  string wallet_id = 9;
  string counterparty_user_id = 10;
  string counterparty_wallet_id = 11;
  string counterparty_name = 12;
  string counterparty_phone = 13;
  string description = 14;
  string notes = 15;
  int64 timestamp = 16;
  string failure_reason = 17;
}
