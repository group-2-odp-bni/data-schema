syntax = "proto3";


option java_package = "com.bni.orange.wallet.proto";
option java_multiple_files = true;

package com.bni.orange.wallet.proto;

import "google/protobuf/any.proto";
import "google/protobuf/timestamp.proto";

message EventEnvelope {
  string event_id = 1;                     // UUID
  string event_type = 2;                     // e.g., "WalletCreated"
  uint32 event_version = 3;                  // start from 1
  google.protobuf.Timestamp occurred_at = 4; // event time
  string aggregate_id = 5;                   // e.g., walletId
  google.protobuf.Any payload = 6;           // packed specific event
}